<!DOCTYPE html>
<html>
    <head>
        <title>Visible</title>


        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
        />
            <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
            <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='style/main.css') }}"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='/style/second.css') }}"
            rel="stylesheet"
        />

    </head>
    <body>
        <div id="eye"><img src="{{ url_for('static', filename='image/eye.png')}}"></div>
        <div id="title"><h1>VISIBLE</h1></div>
        <div id="space_bar"><img src="{{ url_for('static', filename='image/space_bar.png')}}"/></div>
        <div id="subtitle">Become highly readable</div>
        <div id="bottom">
            <div id="left_img"><image src="{{ url_for('static', filename='image/bubble_left.png')}}" width="100%"></image></div>
            <div id="btn"><a href="#download"><image src="{{ url_for('static', filename='image/btn_press.png')}}"></image></a></div>
            <div id="right_img"><image src="{{ url_for('static', filename='image/bubble_right.png')}}" width="100%" id="ah"></image></div>
        </div>

        <div id="download">

            <div id="left_part">
                <div><h2>Upload</h2></div>
                <div>
                    <img src="{{ url_for('static', filename='image/second_space_bar.png')}}" width="50%"/>
                </div>
                <div>And get an eye on your accessibility</div>
            </div>

            <div id="right_part">
                <form action = "http://localhost:5000/score" method="POST" enctype = "multipart/form-data">
                    <input type="file" name="file" class="form-control" id="screen" />
                    <button class="btn btn-primary" type="submit">Soumettre</button>
                </form>
            </div>

        </div>

    </body>
</html>
