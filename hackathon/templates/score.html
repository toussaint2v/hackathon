<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>score</title>
    <link
            href="{{ url_for('static', filename='style/third.css') }}"
            rel="stylesheet"
    />
</head>
<body>
    <h1>Here is your score !</h1>
    <img src="{{ url_for('static', filename='image/second_space_bar.png')}}"/>
    <div id="data_area">
        {% for d in data %}
            <div class="container">
                <div class="data">
                    {{d}}%
                </div>
                <div style="background-color:white; height:{{d*20}}%;"></div>
            </div>
        {% endfor %}


    </div>
</body>
</html>
